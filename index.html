<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Resume To Do</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
  
  <section>
    <h1>Here is my list of things I need to do to finish my Resume:</h1>

    <form>
      <fieldset>
        <label for="toDoItemText">Enter text of what To Do Here</label>
        <input type="text" id="toDoItemText" placeholder="Write to do here" title="Enter your Resume To Do text here"></input>
        <br>
      </fieldset>

      <section>
        <br>
        <center>
          <div>
          <button type="button" onclick="addToDoItemToTable()" title="Click Mouse here to Add what you typed">Add your To Do Item to your list</button>
          </div>
        <br>
          <div>
          <button type="button" onclick="deleteToDoItemToTable()" 
          title="Click mouse here to delete checked row(s)">Delete Completed & Checked Item from List</button>
          </div>
        </center>
      </section>

    </form>

  </section>

  <div>
  <h2>Items in Your Resume that need to get done:</h2>
  </div>
  <div class="grid-container">
    <table class="w3-table-w3-striped">
      <thead title="This is your To Do list for your Resume">
      <tr>
        <th>Date Entered</th>
        <th>Completed?</th>
        <th>To Do Item</th>
      </tr>
      </thead>
      <tbody id="resumeToDoTable" class="tableBody">
      <tr>
        <td>Friday 12-31-2021</td>
        <td><input type="checkbox" id="row0" title="Original Title" value="Orig checkbox value" onclick="checkBoxClicked('row0')"></input>
        </td>
        <td id="row0text">Here's what your To Do text will look like.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
  
</body>

</html>
